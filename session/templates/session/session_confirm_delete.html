{% extends "base_generic.html" %}

{% block content %}

<h1>Delete Session: {{ session }}</h1>

<p>Are you sure you want to delete the session?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" class="btn btn-primary" value="Yes, delete.">
  <button type="button" class="btn btn-secondary" onclick="window.history.back();">No, go back.</button>
</form>

{% endblock %}
