{% extends "base_generic.html" %}

{% block content %}
  <h1>Session List</h1>
  {% if session_list %}
    <ul>
      {% for session in session_list %}
      <li>
        <a href="{{ session.get_absolute_url }}">{{ session }}</a>
        ({{session.track}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no engines in the database.</p>
  {% endif %}
{% endblock %}
