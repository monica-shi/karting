{% extends "base_generic.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <label for="camera">Use the button to take a photo on phone or choose a file on computer</label>
  <br>
  <input class="styled" type="file" id="camera" accept="image/*" capture="camera" value="Take a photo to capture data">
  <br>
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
  <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
</form>
{% endblock %}
