{% extends "base_generic.html" %}

{% block content %}
  <h1>Title: {{ session.race }}</h1>

  <ul>
    <li><strong>Date:</strong> {{ session.date }}<</li>
    <li><strong>Time:</strong> {{ session.time }}</li>
    <li><strong>Track:</strong> {{ session.track }}</li>
    <li><strong>Chassis:</strong> <a href=" {{session.chassis.get_absolute_url}} ">{{ session.chassis }}</a></li>
    <li><strong>Engine:</strong> <a href=" {{session.engine.get_absolute_url}} ">{{ session.engine }}</a></li>
  </ul>

{% endblock %}
