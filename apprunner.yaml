version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install pipenv
    - pipenv install
    - pip3 install -r requirements.txt
  command: python3 manage.py collectstatic && gunicorn --workers 1 karting.wsgi
  network:
    port: 8000